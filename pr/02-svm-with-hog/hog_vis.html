<script src="https://d3js.org/d3.v4.js"></script>
<script>

// Responsive stuffs
function responsivefy(svg) {
    // get container + svg aspect ratio
    var container = d3.select(svg.node().parentNode),
        width = parseInt(svg.style("width")),
        height = parseInt(svg.style("height")),
        aspect = width / height;

    // add viewBox and preserveAspectRatio properties,
    // and call resize so that svg resizes on inital page load
    svg.attr("viewBox", "0 0 " + width + " " + height)
        .attr("perserveAspectRatio", "xMinYMid")
        .call(resize);

    // to register multiple listeners for same event type, 
    // you need to add namespace, i.e., 'click.foo'
    // necessary if you call invoke this function for multiple svgs
    // api docs: https://github.com/mbostock/d3/wiki/Selections#on
    d3.select(window).on("resize." + container.attr("id"), resize);

    // get width of container and resize svg to fit it
    function resize() {
        var targetWidth = parseInt(container.style("width"));
        svg.attr("width", targetWidth);
        svg.attr("height", Math.round(targetWidth / aspect));
    }
}

d3.selection.prototype.moveToFront = function() {  
  return this.each(function(){
    this.parentNode.appendChild(this);
  });
};

random_img = "https://raw.githubusercontent.com/hav4ik/teaching/gh-pages/pr/02-svm-with-hog/Lenna.jpg";

// set the dimensions and margins of the graph
var width      = 450,
    height     = 450,
    mid_margin = 20,
    vis_width  = 260,
    vis_height = 260;

// append the svg object to the body of the page
var svg = d3.select("#hogvis_image")
.append("svg")
  .attr("width", width + mid_margin + vis_width)
  .attr("height", height)
  .call(responsivefy);

// Add Oriented Gradients visualization
var hog_vis = svg
  .append("svg")
    .attr("x", width + mid_margin)
    .attr("y", 25)
    .attr("width", vis_width)
    .attr("height", vis_height)
    .style("stroke-width", 15)
    .style("stroke", "orange")

var hist_vis = svg
  .append("svg")
    .attr("x", width + 20)
    .attr("y", height - 150)
    .attr("width", 250)
    .style("opacity", 1)

var vis_connect = svg
  .append("line")
    .attr("x1", hog_vis.attr("x"))
    .attr("y1", parseFloat(hog_vis.attr("y")) + parseFloat(hog_vis.attr("height")/2))
    .attr("x2", 50)
    .attr("y2", 50)
    .attr("stroke-width", 4)
    .attr("stroke", "orange")
    .attr("opacity", 0)

svg.append("text")
        .attr("x", width+75)
        .attr("y", 12)
        .attr("text-anchor", "left")
        .style("font-size", "16px")
        .text("Карта градиентов")
        .style("fill", "rgb(33, 37, 41)")

svg.append("text")
        .attr("x", width+45)
        .attr("y", 25 + 250 + 40)
        .attr("text-anchor", "left")
        .style("font-size", "16px")
        .text("Гистограмма градиентов")
        .style("fill", "rgb(33, 37, 41)")

// Read the data
d3.tsv("https://raw.githubusercontent.com/hav4ik/temp/master/grad_n_hist.tsv", function(data) {

  // Only add Lenna's image after the large data file (~6MB) is loaded
  svg.append("image")
    .attr("xlink:href", random_img)
    .attr("width", width)
    .attr("height", height)

  // Unique keys sorted
  var myGroups = d3.map(data, function(d){return d.c}).keys().sort()
  var myVars = d3.map(data, function(d){return d.r}).keys().sort()

  // Build X scales and axis:
  var x1 = d3.scaleBand()
    .range([ 0, width ])
    .domain(myGroups);

  // Build Y scales and axis:
  var y1 = d3.scaleBand()
    .range([ 0, height ])
    .domain(myVars);

  // Default selected box
  var default_rect = null;
  var default_svg = null;
  var default_hist = null;
  var select_default = function() {
    d3.select(default_rect)
      .attr("rx", 4)
      .attr("ry", 4)
      .style("fill-opacity", 0)
      .style("stroke-width", 4)
      .style("stroke", "orange")
      .moveToFront()
    hog_vis
      .html("<svg>" + default_svg + "</svg>")
      .attr("viewBox", "0 0 600 600")
      .attr("preserveAspectRatio", "xMinYMin meet")
    hist_vis
      .html("<svg>" + default_hist + "</svg>")
      .attr("viewBox", "0 0 600 400")
      .attr("preserveAspectRatio", "xMinYMin meet")
    vis_connect
      .style("opacity", 1)
      .attr("x2", (parseFloat(d3.select(default_rect).attr("x")) + parseFloat(d3.select(default_rect).attr("width"))))
      .attr("y2", (parseFloat(d3.select(default_rect).attr("y")) + parseFloat(d3.select(default_rect).attr("height")) / 2.))
      .moveToFront()
  }
  var unselect_default = function() {
    d3.select(default_rect)
      .attr("rx", 0)
      .attr("ry", 0)
      .style("fill-opacity", 0.15)
      .style("stroke-width", 0.5)
      .style("stroke", "#eee")
  }

  // Three function that change the tooltip when user hover / move / leave a cell
  var mouseover = function(d) {
    unselect_default();
    hog_vis
      .html("<svg>" + d.svg_script + "</svg>")
      .attr("viewBox", "0 0 600 600")
      .attr("preserveAspectRatio", "xMinYMin meet")
    hist_vis
      .style("opacity", 1)
      .html("<svg>" + d.hist_script + "</svg>")
      .attr("viewBox", "0 0 600 400")
      .attr("preserveAspectRatio", "xMinYMin meet")
    vis_connect
      .style("opacity", 1)
      .attr("x2", (parseFloat(d3.select(this).attr("x")) + parseFloat(d3.select(this).attr("width"))))
      .attr("y2", (parseFloat(d3.select(this).attr("y")) + parseFloat(d3.select(this).attr("height")) / 2.))
      .moveToFront()
    d3.select(this)
      .attr("rx", 4)
      .attr("ry", 4)
      .style("fill-opacity", 0)
      .style("stroke-width", 4)
      .style("stroke", "orange")
      .moveToFront()
  }
  var mousemove = function(d) {}
  var mouseleave = function(d) {
    d3.select(this)
      .attr("rx", 0)
      .attr("ry", 0)
      .style("fill-opacity", 0.15)
      .style("stroke-width", 0.5)
      .style("stroke", "#eee");
    select_default();
  }

  // add the squares
  svg.selectAll()
    .data(data, function(d) {return d.c+':'+d.r;})
    .enter()
    .append("rect")
      .attr("x", function(d) { return x1(d.c) })
      .attr("y", function(d) { return y1(d.r) })
      .attr("rx", 0)
      .attr("ry", 0)
      .attr("width", x1.bandwidth() )
      .attr("height", y1.bandwidth() )
      .style("fill", function(d) {return "rgb(152, 203, 191)"} )
      .style("fill-opacity", 0.15)
      .style("stroke-width", 0.5)
      .style("stroke", "#eee")
    .on("mouseover", mouseover)
    .on("mousemove", mousemove)
    .on("mouseleave", mouseleave)
    .each(function(d, i) {
      if (d.r == "08" && d.c == "11") {
        default_rect = this;
        default_svg = d.svg_script;
        default_hist = d.hist_script;
      };
    });

  select_default();
});
</script>
